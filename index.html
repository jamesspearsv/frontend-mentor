<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="container">
    <main class="container main">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="headshot" />
      <div class="container">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </div>
      <h3>"Front-end developer and avid reader."</h3>
      <div class="container link-list">
        <a class="social-link" href="https://github.com/jamesspearsv">GitHub</a>
        <a
          class="social-link"
          href="https://www.frontendmentor.io/profile/jamesspearsv"
          >Frontend Mentor</a
        >
        <a class="social-link" href="">LinkedIn</a>
        <a class="social-link" href="">Twitter</a>
        <a class="social-link" href="">Instagram</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jamesspearsv">James Spears</a>.
    </footer>
  </body>
</html>
