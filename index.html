<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="container">
    <main class="container main">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="headshot" />
      <div class="container">
        <p class="name">Jessica Randall</p>
        <p class="name">London, United Kingdom</p>
      </div>
      <p class="by-line">"Front-end developer and avid reader."</p>
      <div class="container link-list">
        <a class="social-link" href="https://github.com/jamesspearsv">GitHub</a>
        <a class="social-link" href="">Frontend</a>
        <a class="social-link" href="">Mentor</a>
        <a class="social-link" href="">LinkedIn</a>
        <a class="social-link" href="">Twitter</a>
        <a class="social-link" href="">Instagram</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jamesspearsv">James Spears</a>.
    </footer>
  </body>
</html>
