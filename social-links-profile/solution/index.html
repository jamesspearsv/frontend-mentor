<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container main">
      <div class="name">
        <div>Jessica Randall</div>
        <div>London, United Kingdom</div>
      </div>
      <div class="by-line">"Front-end developer and avid reader."</div>
      <div class="container link-list">
        <div class="social-link">GitHub</div>
        <div class="social-link">Frontend</div>
        <div class="social-link">Mentor</div>
        <div class="social-link">LinkedIn</div>
        <div class="social-link">Twitter</div>
        <div class="social-link">Instagram</div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
